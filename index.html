<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>ChronoFlip</title>
  <link rel='stylesheet' href='https://rawcdn.githack.com/SochavaAG/example-mycode/master/_common/css/reset.css'>
  <link rel='stylesheet' href='https://raw.githack.com/SochavaAG/example-mycode/master/pens/1_plugins/flipclock/flipclock.css'>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="theme-toggle">
    <input type="checkbox" id="theme-switch" hidden>
    <label for="theme-switch">
      <span class="toggle-track"></span>
    </label>
  </div>

  <div class="clock-container">
    <div class="js-flipclock"></div>
  </div>
  
  <div class="preset-times">
    <button class="preset-btn" data-seconds="30">30s</button>
    <button class="preset-btn" data-seconds="60">1m</button>
    <button class="preset-btn" data-seconds="120">2m</button>
    <button class="preset-btn" data-seconds="300">5m</button>
    <button class="preset-btn" data-seconds="600">10m</button>
    <button class="preset-btn" data-seconds="1800">30m</button>
    <button class="preset-btn" data-seconds="3600">1h</button>
    <button class="preset-btn" data-seconds="7200">2h</button>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script src='https://raw.githack.com/SochavaAG/example-mycode/master/pens/1_plugins/flipclock/flipclock.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
