<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>ChronoFlip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A modern flip clock timer with theme support">
  <meta name="author" content="Aneeth Kumaar">
  <link rel="icon" type="image/png" href="assets/images/favicon1.png">
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="css/flipclock.css">
  <script src="js/flipclock.min.js"></script>
  
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="theme-toggle">
    <input type="checkbox" id="theme-switch" hidden>
    <label for="theme-switch">
      <span class="toggle-track"></span>
    </label>
  </div>

  <div class="timer-complete-overlay">
    <div class="message">Time's Up!</div>
  </div>

  <div class="clock-container">
    <div class="js-flipclock"></div>
  </div>
  
  <div class="preset-times">
    <button class="preset-btn" data-seconds="5">5s</button>
    <button class="preset-btn" data-seconds="30">30s</button>
    <button class="preset-btn" data-seconds="60">1m</button>
    <button class="preset-btn" data-seconds="120">2m</button>
    <button class="preset-btn" data-seconds="300">5m</button>
    <button class="preset-btn" data-seconds="600">10m</button>
    <button class="preset-btn" data-seconds="900">15m</button>
    <button class="preset-btn" data-seconds="1800">30m</button>
    <button class="preset-btn" data-seconds="3600">1h</button>
    <button class="preset-btn" data-seconds="7200">2h</button>
    <button class="preset-btn" id="current-time-btn">Current Time</button>
  </div>

  <div class="copyright">
    Â© 2024 ChronoFlip by Aneeth Kumaar
  </div>

  <script src="js/script.js"></script>
</body>
</html>
